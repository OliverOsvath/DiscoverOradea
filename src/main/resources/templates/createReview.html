<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css"></head>

<body>
<div th:replace="fragments/header :: header"></div>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Review</h3></div>
                <div class="card-body">
                    <form th:action="@{/createReview}" th:object="${review}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" th:field="*{guestFirstName}" id="firstName" name="firstName" type="text" placeholder="Enter your first name" />
                                    <label for="firstName">Enter your first name</label>
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{guestFirstName}" class="text-danger"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input class="form-control" th:field="*{guestLastName}" id="lastName" name="lastName" type="text" placeholder="Enter your last name" />
                                    <label for="lastName">Enter your last name</label>
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{guestLastName}" class="text-danger"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input class="form-control" th:field="*{guestNationality}" id="nationality" name="nationality" type="text" placeholder="Enter your nationality" />
                                    <label for="nationality">Enter your nationality</label>
                                    <span th:if="${#fields.hasErrors('nationality')}" th:errors="*{guestNationality}" class="text-danger"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" th:field="*{reviewComment}" id="comment" name="comment" type="text" placeholder="Enter comment" />
                            <label for="comment">Enter comment</label>
                            <span th:if="${#fields.hasErrors('comment')}" th:errors="*{reviewComment}" class="text-danger"></span>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" th:field="*{reviewScore}" id="score" name="score" type="text" placeholder="Enter score" />
                            <label for="score">Enter score</label>
                            <span th:if="${#fields.hasErrors('score')}" th:errors="*{reviewScore}" class="text-danger"></span>
                        </div>
                        <a><hr class="dropdown-divider" /></a>
                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <input type="submit" value="Save Review" class="btn btn-primary btn-block" th:href="@{/index}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
