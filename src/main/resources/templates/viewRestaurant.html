<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header-css}"></head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<!--================Single Restaurant Area =================-->
<div class="restaurant_image_area">
  <div class="container">
    <div th:object="${restaurant}" class="row restaurant">
      <div class="col-lg-6">
        <h3 th:text="${restaurant.name}"></h3>
        <div class="card-restaurant__img">
          <img class="card-img" th:src="@{/img/img1.jpg}" alt="data">
          <ul class="card-restaurant__imgOverlay">
            <button class="ti-search">Address</button>
            <button class="hotel">Opening Hours</button>
            <button class="attraction">Contact</button>
          </ul>
        </div>
      </div>
      <div class="col-lg-5 offset-lg-1">
        <div class="s_restaurant_text">

            <a class="active" href="#"><span>Hotels</span> : <span th:text="${hotels}"></span></a>
            <a class="active" href="#"><span>Attractions</span> : <span th:text="${restaurant.restaurants}"></span></a>
          <p th:text="${restaurant.description}"></p>
          <div class="card_area d-flex align-items-center">
            <a class="icon_btn" href="#"><i class="lnr lnr lnr-diamond"></i></a>
            <a class="icon_btn" href="#"><i class="lnr lnr lnr-heart"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
